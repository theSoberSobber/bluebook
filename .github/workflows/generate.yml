# events created by a push from GITHUB_TOKEN do not create a workflow run!! use auto commit ig that works on cp snippets
name: Convert Interview Data

on:
  push:
    paths:
      - 'responses/**'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run conversion script
        run: python responses/scripts/convert.py

      - name: Configure Git
        run: |
          git config user.name 'tpo-manit'
          git config user.email 'tpomanit16@gmail.com'

      - name: Commit changes
        run: |
          git add .
          git commit -m "[CI] New Post"
          git push